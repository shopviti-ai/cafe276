<!DOCTYPE HTML>
<html>
<head>
    <title>Cà phê 276 Phú Thiện - Gia Lai</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="is-preload coffee-theme">
    <div id="wrapper">
        <div id="cart-floating-btn">
            <i class="fa fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>

        <header id="header">
            <div class="top-bar">
                <div class="inner">
                    <div class="contact-info">Hotline: 0383 065 259</div>
                    <div id="mobile-menu-btn" class="mobile-only"><i class="fa fa-bars"></i> MENU</div>
                </div>
            </div>
            <nav id="horizontal-nav">
                <div class="inner">
                    <ul id="main-menu">
                        <li><a href="index.html">TRANG CHỦ</a></li>
                        <li><a href="#coffee-menu">THỰC ĐƠN</a></li>
                        <li><a href="#footer">LIÊN HỆ</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="banner-wrapper">
            <div class="banner-container">
                <img src="images/banner276.gif" alt="Cà phê 276" class="full-banner">
            </div>
        </section>

        <section id="coffee-menu" class="marquee-section">
            <div class="inner">
                <header class="section-title"><h2 class="title-coffee">THỰC ĐƠN HÔM NAY</h2></header>
                <div class="marquee-container">
                    <div class="marquee-content" id="product-container">
                        <p>Đang chuẩn bị thực đơn...</p>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer">
            <div class="inner">
                <div class="footer-grid">
                    <section>
                        <h3>CÀ PHÊ 276</h3>
                        <p>276 Hùng Vương, Phú Thiện, Gia Lai</p>
                    </section>
                </div>
                <div class="copyright">&copy; 2026. Design by Đồng Vĩnh Tín</div>
            </div>
        </footer>
    </div>

    <div id="order-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 style="color: #6f4e37;">GIỎ HÀNG CỦA BẠN</h2>
            
            <div id="cart-items-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 15px;">
                </div>

            <div class="order-summary">
                <div style="display: flex; justify-content: space-between; font-weight: 900; color: #d32f2f; padding: 10px; background: #f9f9f9; border-radius: 8px;">
                    <span>TỔNG CỘNG:</span>
                    <span id="total-price">0 VNĐ</span>
                </div>
            </div>

            <div class="qr-section" style="margin-top: 15px;">
                <p style="font-size: 0.8em;">Quét mã để thanh toán đơn hàng</p>
                <div class="qr-frame"><img src="images/qrbank.jpg" alt="QR Payment"></div>
            </div>
            <button class="button close-modal" style="width: 100%; background: #6f4e37 !important; margin-top: 10px;">TIẾP TỤC CHỌN MÓN</button>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
